<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Landing Page</title>
    <link rel="stylesheet" href="style/style.css"> <!-- You can link a CSS file for styling -->
</head>
<body>
    <section class="hero">
        <img src="src/AlphaBuddies.png" alt="Logo">
        <a href="home.html" class="button" onclick="startAnimation()">START</a>
    </section>
    <section class="interactive" id="interactive">        
        <img src="src/asset1.gif" alt="Icon 1">
    </section>
    <section class="interactive-2" id="interactive-2">        
        <img src="src/asset2.gif" alt="Icon 2">
    </section>
    <script>
        function startAnimation() {
            document.getElementById('interactive').classList.add('slide-out-left');
            document.getElementById('interactive-2').classList.add('slide-out-right');
        }
    </script>
</body>
</html>
