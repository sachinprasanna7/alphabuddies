<script>
  function pronounceLetter(letter) {
      if ('speechSynthesis' in window) {
          var utterance = new SpeechSynthesisUtterance(letter);

          utterance.voice = speechSynthesis.getVoices()[3];

          speechSynthesis.speak(utterance);
      } else {
          alert('Speech synthesis is not supported in your browser. Please use a different browser.');
      }
  }
</script>

    <script>
  let status = false;

// Function to modify the element's style
function modifyElementStyle() {
  const element = document.getElementById('prediction-0');
  if (element) {
    element.className = 'prediction-col';
    if (element.children[0].children[0].style.height === '100%' ) {
      console.log('Correct Answer');
      status = true;
      console.log(status);

      // Click the button when the status becomes true
      document.getElementById('toggleButton').click();

      // Clear the interval after clicking the button
      clearInterval(intervalId);
    }
  }
}

// Interval to check the status
const intervalId = setInterval(modifyElementStyle, 1500);
  </script>
