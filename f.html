<html>
  <head>
      <title>Learnify Alpha</title>
      <link rel="icon" href="src/favicon.png">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <!-- Added a link to the Roboto font with bold weight -->
  <script src="https://kit.fontawesome.com/1510e22962.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/output.css">
    <style>
      .fixed {
  position: fixed;
}

.top-0 {
  top: 0;
}

.left-0 {
  left: 0;
}

/* Adjust sizes of printer and sound buttons */
.music,
.printer {
  height: 30px; /* Adjust the size as needed */
  margin-right: 10px; /* Add some spacing between the buttons */
}
      .music{
        height: 50px;
      }
      .printer{
        height: 90px;
      }
      .box{
        width: 250px;
      }
      .canvas{
        height: 300px;
        width:300px;
      }
    </style>
  </head>

  <body>

  <div class="mx-auto bg-[#FFD18B] p-4 mt-3 rounded-lg text-black w-[50%] grid grid-cols-1 sm:grid-cols-2">
    <div class="flex flex-col justify-center items-center m-5 sm:m-5">
      <img src="src/frog.gif" alt="apple" class="box" />
      <p class="text-lg font-bold m-5" style="font-family: 'Roboto', sans-serif;">F for Frog</p>
    </div>
    <div class="flex flex-col justify-center items-center m-5 sm:m-10">
        <h1 class="text-9xl font-bold m-5" style="font-family: 'Roboto', sans-serif;">F</h1>
    </div>
</div>

<div class="fixed top-0 left-0 m-2">
  <button data-modal-target="default-modal" data-modal-toggle="default-modal" class="block" type="button">
    <img src="src/printer.png" alt="printer" class="printer" />
  </button>
  <button onclick="pronounceLetter('F')"><img src="src/music.png" alt="music" class="music" /></button>
</div>


<script>
    function pronounceLetter(letter) {
        if ('speechSynthesis' in window) {
            var utterance = new SpeechSynthesisUtterance(letter);

            utterance.voice = speechSynthesis.getVoices()[3];

            speechSynthesis.speak(utterance);
        } else {
            alert('Speech synthesis is not supported in your browser. Please use a different browser.');
        }
    }

    
</script>


  <div class="w-full">
    <div class="flex flex-col mx-auto ">
      <div class="draw-panel">

          <div class="card-panel canvas-panel no-pad hoverable mx-auto justify-center">
            <canvas
              class="canvas elevation mx-auto center"
              id="canvas"
              width="300"
              height="300"
            ></canvas>
        </div>
        <div class="card-panel hoverable col">
          <div id="pred" class="predictions">
            <div class="prediction-col" id="prediction-0">
              <div class="prediction-bar-container">
                <div class="prediction-bar"></div>
              </div>
              <div class="prediction-number rotated">A</div>
            </div>
    
            <div class="prediction-col" id="prediction-1">
              <div class="prediction-bar-container">
                <div class="prediction-bar"></div>
              </div>
              <div class="prediction-number rotated">B</div>
            </div>
    
            <div class="prediction-col" id="prediction-2">
              <div class="prediction-bar-container">
                <div class="prediction-bar"></div>
              </div>

            </div>
    
            <div class="prediction-col" id="prediction-3">

                <div class="prediction-bar"></div>

            </div>

                <div class="prediction-bar"></div>
              </div>

            </div>
    
            <div class="prediction-col" id="prediction-5">

                <div class="prediction-bar"></div>
              </div>
              <div class="prediction-number rotated">F</div>
            </div>
    
            <div class="prediction-col" id="prediction-6">
              <div class="prediction-bar-container">
                <div class="prediction-bar"></div>
              </div>
              <div class="prediction-number rotated">G</div>
            </div>
    
            <div class="prediction-col" id="prediction-7">
              <div class="prediction-bar-container">
                <div class="prediction-bar"></div>
              </div>
              <div class="prediction-number rotated">H</div>
            </div>
    
            <div class="prediction-col" id="prediction-8">
              <div class="prediction-bar-container">

              </div>
              <div class="prediction-number rotated">I</div>
            </div>

              <div class="prediction-bar-container">
                <div class="prediction-bar"></div>
              </div>

            </div>
          </div>
          <div class="button-pad center">
          <a id="clear-button" class="waves-effect waves-light btn">CLEAR</a>
        </div>
      </div>
      </div>
    </div>
  </div>


    <script src="src/weights.js"></script>

</html>
