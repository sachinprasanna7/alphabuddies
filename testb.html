<html>
  <head>
    <title>Learnify Alpha</title>
    <link rel="icon" href="src/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/1510e22962.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/output.css">
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script>
      function pronounceLetter(letter) {
          if ('speechSynthesis' in window) {
              var utterance = new SpeechSynthesisUtterance(letter);
              utterance.voice = speechSynthesis.getVoices()[3];
              speechSynthesis.speak(utterance);
          } else {
              alert('Speech synthesis is not supported in your browser. Please use a different browser.');
          }
      }

      function showModal() {
          const modal = document.getElementById('default-modal');
          const modalImage = document.getElementById('modal-image');
          modalImage.src = 'src/wrong.gif';
          modal.classList.remove('hidden');
          modal.setAttribute('aria-hidden', 'false');
      }

      function closeModal() {
          const modal = document.getElementById('default-modal');
          modal.classList.add('hidden');
          modal.setAttribute('aria-hidden', 'true');
      }
    </script>
  </head>

  <body>
    <div class="flex flex-col items-center mx-auto justify-center my-10">
      <button onclick="pronounceLetter('B')" class="w-96">
        <img src="src/music.png" alt="music" class=" " />
      </button>
      <p>Guess the alphabet</p>
    </div>

    <div class="mt-16 grid-cols-2 grid gap-4 w-[90%] sm:w-[60%] justify-center mx-auto">
      <button class="text-center bg-[#FFD18B] p-4 rounded-lg" onclick='console.log("Correct answer")' data-modal-target="default-modal" data-modal-toggle="default-modal" class="block" type="button">B</button>
      <button class="text-center bg-[#FFA5B8] p-4 rounded-lg" onclick="showModal()">C</button>
      <button class="text-center bg-[#73DBD5] p-4 rounded-lg" onclick="showModal()">D</button>
      <button class="text-center bg-[#bb75f5] p-4 rounded-lg" onclick="showModal()">E</button>
    </div>

    <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                      Wrong Answer
                  </h3>
                  <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" onclick="closeModal()">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <div class="p-4 flex mx-auto justify-center">
                  <img id="modal-image" src="src/corr.gif" />
                  <button><a href="testC.html">Next</a></button>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
